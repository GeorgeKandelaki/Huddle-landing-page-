<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 2.4rem;
                display: none;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="main-frame">
            <section class="section-register">
                <div class="image-box">
                    <img
                        src="images/logo.svg"
                        alt="image of an logo"
                        class="logo-img"
                    />
                    <img
                        src="images/illustration-mockups.svg"
                        alt="hero image"
                        class="hero-img"
                    />
                </div>

                <div class="container">
                    <div class="introduction-box">
                        <h1 class="main-heading">
                            Build The Community Your Fans Will Love
                        </h1>

                        <p class="description">
                            Huddle re-imagines the way we build communities. You
                            have a voice, but so does your audience. Create
                            connections with your users as you engage in genuine
                            discussion.
                        </p>
                        <button class="btn">Register</button>
                    </div>

                    <div class="socials">
                        <ion-icon
                            name="logo-facebook"
                            class="social-img"
                        ></ion-icon>
                        <ion-icon
                            name="logo-twitter"
                            class="social-img"
                        ></ion-icon>
                        <ion-icon
                            name="logo-instagram"
                            class="social-img"
                        ></ion-icon>
                    </div>
                </div>
            </section>
            <footer>
                <p class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="#">George Kandelaki</a>.
                </p>
            </footer>
        </main>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
